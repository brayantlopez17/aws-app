version: 1.0

# The instance configuration
instance_configuration:
  runtime: python3


# The build configuration
build:
  runtime: python3
  build_command: pip install -r requirements.txt

run:
  runtime-version: 3.11
  command: sh startup.sh
  network:
    port: 8000

